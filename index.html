<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pterodactyl Server Generator</title>
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .loading {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .notification {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-server text-3xl"></i>
                    <h1 class="text-2xl font-bold">Pterodactyl Generator</h1>
                </div>
                <div id="connection-status" class="flex items-center space-x-2">
                    <div class="w-3 h-3 bg-red-500 rounded-full" id="status-indicator"></div>
                    <span id="status-text" class="text-sm">Disconnected</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Configuration Section -->
        <div class="bg-white rounded-lg card-shadow p-6 mb-8">
            <h2 class="text-2xl font-bold mb-6 flex items-center">
                <i class="fas fa-cog mr-3 text-purple-600"></i>
                Konfigurasi Panel
            </h2>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-link mr-2"></i>Panel URL
                    </label>
                    <input type="url" id="panel-url" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="https://panel.example.com">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-key mr-2"></i>API Key
                    </label>
                    <input type="password" id="api-key" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="ptla_xxxxxxxxxxxxxxxx">
                </div>
            </div>

            <button onclick="testConnection()" 
                class="mt-4 bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg transition duration-200 flex items-center">
                <i class="fas fa-plug mr-2"></i>Test Koneksi
            </button>
        </div>

        <!-- Server Creation Form -->
        <div class="bg-white rounded-lg card-shadow p-6 mb-8">
            <h2 class="text-2xl font-bold mb-6 flex items-center">
                <i class="fas fa-plus-circle mr-3 text-green-600"></i>
                Buat Server Baru
            </h2>

            <form id="server-form" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2"></i>User ID
                        </label>
                        <input type="number" id="user-id" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="1">
                        <p class="text-xs text-gray-500 mt-1">ID pengguna pemilik server</p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-tag mr-2"></i>Nama Server
                        </label>
                        <input type="text" id="server-name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="My Server">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-egg mr-2"></i>Nest ID
                        </label>
                        <input type="number" id="nest-id" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="1">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-code-branch mr-2"></i>Egg ID
                        </label>
                        <input type="number" id="egg-id" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="1">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-memory mr-2"></i>Memory (MB)
                        </label>
                        <input type="number" id="memory" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="1024">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-hdd mr-2"></i>Disk (MB)
                        </label>
                        <input type="number" id="disk" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="5120">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-microchip mr-2"></i>CPU (%)
                        </label>
                        <input type="number" id="cpu" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="100">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-layer-group mr-2"></i>Location ID
                        </label>
                        <input type="number" id="location-id" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="1">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-info-circle mr-2"></i>Deskripsi (Opsional)
                    </label>
                    <textarea id="description" rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Deskripsi server..."></textarea>
                </div>

                <button type="submit" id="create-btn"
                    class="w-full bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg transition duration-200 flex items-center justify-center text-lg font-semibold">
                    <i class="fas fa-rocket mr-2"></i>Buat Server
                </button>
            </form>
        </div>

        <!-- Server List -->
        <div class="bg-white rounded-lg card-shadow p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold flex items-center">
                    <i class="fas fa-list mr-3 text-blue-600"></i>
                    Daftar Server
                </h2>
                <button onclick="loadServers()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition duration-200 flex items-center">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
            </div>

            <div id="servers-container" class="space-y-4">
                <div class="text-center text-gray-500 py-8">
                    <i class="fas fa-inbox text-4xl mb-2"></i>
                    <p>Klik "Refresh" untuk memuat daftar server</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">
                <i class="fas fa-code mr-2"></i>Pterodactyl Generator Panel
                <span class="mx-2">|</span>
                <i class="fas fa-shield-alt mr-2"></i>Powered by Pterodactyl API
            </p>
        </div>
    </footer>

    <script>
        // Configuration
        let config = {
            panelUrl: '',
            apiKey: ''
        };

        // Load saved configuration
        function loadConfig() {
            const saved = localStorage.getItem('pterodactyl-config');
            if (saved) {
                config = JSON.parse(saved);
                document.getElementById('panel-url').value = config.panelUrl;
                document.getElementById('api-key').value = config.apiKey;
                if (config.panelUrl && config.apiKey) {
                    testConnection();
                }
            }
        }

        // Save configuration
        function saveConfig() {
            config.panelUrl = document.getElementById('panel-url').value.trim();
            config.apiKey = document.getElementById('api-key').value.trim();
            
            // Remove trailing slash from URL
            if (config.panelUrl.endsWith('/')) {
                config.panelUrl = config.panelUrl.slice(0, -1);
            }
            
            localStorage.setItem('pterodactyl-config', JSON.stringify(config));
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            notification.className = `notification ${colors[type]} text-white px-6 py-4 rounded-lg shadow-lg flex items-center space-x-3 max-w-md`;
            notification.innerHTML = `
                <i class="fas ${icons[type]} text-xl"></i>
                <span class="flex-1">${message}</span>
                <button onclick="this.parentElement.remove()" class="text-white hover:text-gray-200">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Update connection status
        function updateStatus(connected) {
            const indicator = document.getElementById('status-indicator');
            const text = document.getElementById('status-text');
            
            if (connected) {
                indicator.className = 'w-3 h-3 bg-green-500 rounded-full animate-pulse';
                text.textContent = 'Connected';
            } else {
                indicator.className = 'w-3 h-3 bg-red-500 rounded-full';
                text.textContent = 'Disconnected';
            }
        }

        // Test API connection
        async function testConnection() {
            saveConfig();
            
            if (!config.panelUrl || !config.apiKey) {
                showNotification('Mohon isi Panel URL dan API Key!', 'warning');
                return;
            }

            try {
                const response = await fetch(`${config.panelUrl}/api/application/users`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${config.apiKey}`,
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    updateStatus(true);
                    showNotification('Koneksi berhasil! Panel terhubung.', 'success');
                    loadServers();
                } else {
                    updateStatus(false);
                    const error = await response.json();
                    showNotification(`Koneksi gagal: ${error.errors?.[0]?.detail || 'Invalid credentials'}`, 'error');
                }
            } catch (error) {
                updateStatus(false);
                showNotification(`Error: ${error.message}`, 'error');
            }
        }

        // Create server
        async function createServer(data) {
            const payload = {
                name: data.name,
                user: parseInt(data.user_id),
                egg: parseInt(data.egg_id),
                docker_image: "ghcr.io/pterodactyl/yolks:java_17",
                startup: "java -Xms128M -Xmx{{SERVER_MEMORY}}M -jar {{SERVER_JARFILE}}",
                environment: {
                    SERVER_JARFILE: "server.jar",
                    VANILLA_VERSION: "latest"
                },
                limits: {
                    memory: parseInt(data.memory),
                    swap: 0,
                    disk: parseInt(data.disk),
                    io: 500,
                    cpu: parseInt(data.cpu)
                },
                feature_limits: {
                    databases: 0,
                    backups: 0,
                    allocations: 1
                },
                allocation: {
                    default: 1
                },
                description: data.description || ''
            };

            const response = await fetch(`${config.panelUrl}/api/application/servers`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${config.apiKey}`,
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            return response;
        }

        // Load servers list
        async function loadServers() {
            if (!config.panelUrl || !config.apiKey) {
                showNotification('Konfigurasi panel belum diatur!', 'warning');
                return;
            }

            const container = document.getElementById('servers-container');
            container.innerHTML = '<div class="text-center py-8"><div class="loading mx-auto"></div><p class="mt-4 text-gray-500">Memuat server...</p></div>';

            try {
                const response = await fetch(`${config.panelUrl}/api/application/servers`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${config.apiKey}`,
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    const servers = result.data;

                    if (servers.length === 0) {
                        container.innerHTML = `
                            <div class="text-center text-gray-500 py-8">
                                <i class="fas fa-inbox text-4xl mb-2"></i>
                                <p>Belum ada server</p>
                            </div>
                        `;
                    } else {
                        container.innerHTML = servers.map(server => {
                            const attr = server.attributes;
                            return `
                                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition duration-200">
                                    <div class="flex justify-between items-start">
                                        <div class="flex-1">
                                            <h3 class="font-bold text-lg mb-2 flex items-center">
                                                <i class="fas fa-server mr-2 text-purple-600"></i>
                                                ${attr.name}
                                            </h3>
                                            <div class="grid grid-cols-2 md:grid-cols-4 gap-2 text-sm text-gray-600">
                                                <div>
                                                    <i class="fas fa-hashtag mr-1"></i>
                                                    ID: ${attr.id}
                                                </div>
                                                <div>
                                                    <i class="fas fa-memory mr-1"></i>
                                                    RAM: ${attr.limits.memory} MB
                                                </div>
                                                <div>
                                                    <i class="fas fa-hdd mr-1"></i>
                                                    Disk: ${attr.limits.disk} MB
                                                </div>
                                                <div>
                                                    <i class="fas fa-microchip mr-1"></i>
                                                    CPU: ${attr.limits.cpu}%
                                                </div>
                                            </div>
                                            ${attr.description ? `<p class="text-sm text-gray-500 mt-2">${attr.description}</p>` : ''}
                                        </div>
                                        <span class="px-3 py-1 text-xs rounded-full ${attr.suspended ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                                            ${attr.suspended ? 'Suspended' : 'Active'}
                                        </span>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    }
                } else {
                    throw new Error('Gagal memuat server');
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="text-center text-red-500 py-8">
                        <i class="fas fa-exclamation-circle text-4xl mb-2"></i>
                        <p>Gagal memuat server: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Form submission
        document.getElementById('server-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!config.panelUrl || !config.apiKey) {
                showNotification('Mohon konfigurasi panel terlebih dahulu!', 'warning');
                return;
            }

            const btn = document.getElementById('create-btn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<div class="loading mx-auto"></div>';

            const formData = {
                user_id: document.getElementById('user-id').value,
                name: document.getElementById('server-name').value,
                nest_id: document.getElementById('nest-id').value,
                egg_id: document.getElementById('egg-id').value,
                memory: document.getElementById('memory').value,
                disk: document.getElementById('disk').value,
                cpu: document.getElementById('cpu').value,
                location_id: document.getElementById('location-id').value,
                description: document.getElementById('description').value
            };

            try {
                const response = await createServer(formData);
                
                if (response.ok) {
                    const result = await response.json();
                    showNotification(`Server "${formData.name}" berhasil dibuat!`, 'success');
                    document.getElementById('server-form').reset();
                    loadServers();
                } else {
                    const error = await response.json();
                    throw new Error(error.errors?.[0]?.detail || 'Gagal membuat server');
                }
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });

        // Initialize
        loadConfig();
    </script>
</body>
</html>
